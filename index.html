<DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css">
		<title>
			Number Picker!
		</title>
	</head>
        <script src="script.js"></script>
	<body>
		<h2>
			Pick a number!
		</h2>
		<p>
			Picks random number. Put minimum number in first box. Put maximum in second box.
		</p>
		<input type="text" id="firstnum"><br>
		<input type="text" id="secondnum"><br>
		<input type="button" onClick="do_me()" value="click me" />
		<p id ="answer"></p>
		<h2>
			Flip a Coin!
		</h2>
		<input type="button" onClick="flipCoin()" value="Flip a coin!" />
		<p id="coinSide"></p>
		<h2>
			Roll Dice!
		</h2>
		<input type="button" onClick="rollDice()" value="Roll Dice!" />
		<p></p>
		<img id="dice"/>
	</body>
</html>
